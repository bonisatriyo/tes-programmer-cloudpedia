<!DOCTYPE html>
<html lang="id">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel Hosting</title>
<!-- Tailwind CSS via CDN -->
<script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex min-h-screen">

        <!-- Sidebar Navigasi -->
        <aside class="w-60 bg-white border-r hidden md:block">
            <div class="p-4 font-bold text-lg border-b">Cloud Hosting</div>
            <nav class="p-4 space-y-2">
                <a href="#" class="block p-2 rounded hover:bg-gray-100">Dashboard</a>
                <a href="#" class="block p-2 rounded hover:bg-gray-100">Users</a>
                <a href="#" class="block p-2 rounded hover:bg-gray-100">Services</a>
                <a href="#" class="block p-2 rounded hover:bg-gray-100">Billing</a>
                <a href="#" class="block p-2 rounded hover:bg-gray-100">Settings</a>
            </nav>
        </aside>

        <main class="flex-1 p-6">

            <!-- Header/Topbar -->
            <header class="flex justify-between items-center mb-6 border-b pb-3">
                <h1 class="font-bold text-xl">Dashboard</h1>
                <div>
                    <span class="mr-3">Hai, Boni</span>
                    <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">Logout</button>
                </div>
            </header>

            <!-- Konten Utama -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded shadow-sm">
                <p class="text-xs text-gray-500">Jumlah User</p>
                <p class="text-xl font-semibold">1.504</p>
            </div>
            <div class="bg-white p-4 rounded shadow-sm">
                <p class="text-xs text-gray-500">Jumlah Layanan</p>
                <p class="text-xl font-semibold">1.220</p>
            </div>
            <div class="bg-white p-4 rounded shadow-sm">
                <p class="text-xs text-gray-500">Status Server</p>
                <p class="text-xl font-semibold text-green-600">Online</p>
            </div>
            <div class="bg-white p-4 rounded shadow-sm">
                <p class="text-xs text-gray-500">Tiket Status</p>
                <p class="text-xl font-semibold">50</p>
            </div>
            <div class="bg-white p-4 rounded shadow-sm">
                <p class="text-xs text-gray-500">Domain</p>
                <p class="text-xl font-semibold">101</p>
            </div>
            <div class="bg-white p-4 rounded shadow-sm">
                <p class="text-xs text-gray-500">Tagihan</p>
                <p class="text-xl font-semibold">12</p>
            </div>
        </div>
        </main>
    </div>

</body>
</html>
